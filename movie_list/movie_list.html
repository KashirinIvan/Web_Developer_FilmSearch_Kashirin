<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Поиск фильмов</title>
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/colors.css">
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/list.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <script src="/script/jquery-3.7.1.js"></script>
    <script src="/script/common.js"></script>
    <script src="/script/script_movie_list.js"></script>


</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="/assets/logo.png" alt="Логотип" />
            </div>
            <div id="menu-container-full">
                <input type="checkbox" id="menu-hamburger">
                <label for="menu-hamburger"></label>
                <div id="menu-container">
                    <ul>
                        <li><a href="/movie_list/movie_list.html" class="font-menu">Фильмы</a>
                        <li><a href="/series_list/series_list.html" class="font-menu">Сериалы</a>
                        <li>
                            <div class="topic">
                                <div class="font-menu titleThemeToggle">Темная тема</div>
                                <button class="themeToggle"><img class="slider-topic" src="/assets/topic_day.svg"
                                        alt="topic_day" /></button>
                            </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <template id="posterTemplate">
        <div class="poster-image">
            <img src alt />
            <div id="poster-rating" class="poster-rating">
                <p class="font-poster-title"></p>
            </div>
            <div class="linear-gradient-poster"></div>
        </div>
        <div class="poster-title">
            <p class="font-poster-title"></p>
        </div>
    </template>
    <main>
        <div class="search">
            <div class="search-image">
                <img src="/assets/imageTop.png" alt="Изображение главного экрана">
                <div class="linear-gradient-search"></div>
                <div class="search-form">
                    <form class="form-search" onsubmit="return false">
                        <div class="search-form-image"><img src="/assets/glass.svg" alt="Значок лупы" /></div>
                        <input class="search-input font-search-input " type="text" name="query"
                            placeholder="Что сегодня посмотреть?">
                        <button class="font-search-buttom search-form-buttom">Найти</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-films-title">
                <h1 class="font-main-films-title">Фильмы</h1>
                <ul id="main-films-count-list" class="main-films-count-list"></ul>
            </div>
            <div class="main-films">
                <div class="main-search-parameters">
                    <div class="linear-gradient-list"></div>
                    <div class="search-parameters">
                        <div class="genre-parameter">
                            <form id="gerdeFilter">
                                <label for="genreId" class="font-search-parameters">Жанр</label>
                                <select id="genreId" name="genre" form="gerdeFilter">
                                    <option class="font-select-option" value="allgenre">Все жанры</option>
                                    <option class="font-select-option" value="action">Боевик</option>
                                    <option class="font-select-option" value="comedy">Комедия</option>
                                    <option class="font-select-option" value="drama">Драма</option>
                                </select>
                            </form>
                        </div>
                        <div class="rating">
                            <form id="ratingFilter">
                                <label class="font-search-parameters">Рейтинг</label>
                                <select id="ratingId" name="rating" for="ratingFilter">
                                    <option class="font-select-option" value="search-rating">Выбрать рейтинг</option>
                                    <option class="font-select-option" value="more-9">Более 9.0</option>
                                    <option class="font-select-option" value="8-9">8.0-9.0</option>
                                    <option class="font-select-option" value="7-8">7.0-8.0</option>
                                    <option class="font-select-option" value="less-7">Менее 7.0</option>
                                </select>
                            </form>
                        </div>
                        <div class="country">
                            <form id="countryFilter">
                                <label for="countryId" class="font-search-parameters">Страна</label>
                                <select id="countryId" name="country" form="countryFilter">
                                    <option class="font-select-option" value="allcountry">Все страны</option>
                                    <option class="font-select-option" value="countryFirst">Первая страна</option>
                                    <option class="font-select-option" value="countrySecond">Вторая страна</option>
                                    <option class="font-select-option" value="countryThree">Третья страна</option>
                                </select>
                            </form>
                        </div>
                        <div class="year">
                            <form id="yearFilter">
                                <label for="yearId" class="font-search-parameters">Год выпуска</label>
                                <select id="yearId" name="year" form="yearFilter">
                                    <option class="font-select-option" value="allyear">Все годы</option>
                                    <option class="font-select-option" value="yearFirst">2024</option>
                                    <option class="font-select-option" value="yearSecond">2023</option>
                                    <option class="font-select-option" value="yearThree">2022</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="main-film-catalog">
                    <div class="left">
                        <button class="button-left"><img src="/assets/left_day.svg" alt="кнопка влево" /></button>
                    </div>
                    <div id="film-catalog" class="film-catalog"></div>
                    <div class="right">
                        <button class="button-right"><img src="/assets/right_day_activ.svg" alt="кнопка вправо" /></button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="font-footer">©️ 2024 Иван Каширин</p>
        <div class="social">
            <ul class="links">
                <li class="social-telegram"><a href="https://t.me/"><img src="/assets/tg.svg" alt="Telegram" /></a></li>
                <li class="social-vk"><a href="https://vk.com/"><img src="/assets/vk.svg" alt="VK" /></a></li>
                <li class="social-dzen"><a href="https://dzen.ru/"><img src="/assets/dzen.svg" alt="Дзен" /></a></li>
                <li class="social-youtube"><a href="https://youtu.be/"><img src="/assets/youtube.svg"
                            alt="YouTube" /></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
